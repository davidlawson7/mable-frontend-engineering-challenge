<div class="wrapper">
  <ng-container *ngIf="nodes$ | async as rootNode">
    <section class="top">
      <app-button (clickEvent)="addRootNode()">Add folder to root</app-button>
      <ng-container *ngFor="let node of rootNode.children">
        <ul>
          <app-node [node]="node"></app-node>
        </ul>
      </ng-container>
    </section>
    <section class="bottom">
      <app-textfield [value]="stringify(rootNode)"></app-textfield>
    </section>
  </ng-container>
</div>
